  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
      database-platform=: mysql
      dialect: org.hibernate.dialect.MySQL57Dialect
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        show_sql: true
        format_sql: true

