server:
  port: 0

spring:
  profiles:
    active: dev

    datasource:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: ru.yandex.clickhouse.ClickHouseDriver
      url: jdbc:jdbc:clickhouse://localhost:3306/default
      username: default
      password: 123456

