server:
  port: 18000

spring:
  profiles:
    active: dev

  #  mvc:
  #    pathmatch:
  #      matching-strategy: ant_path_matcher

  cloud:
    gateway:
      routes:
        - id: demo-service
          uri: lb://demo-service
          predicates:
            - Path=/demo/**
          filters:
            - StripPrefix=1
        #            - name: EncryptRequestFilterFactory
        #              args:
        #                publicKey: ""
        #                privateKey: "
        #            encryptData: "
        #                whiteList:
        #                blackList:
        #            - name: EncryptResponseFilterFactory
        #              args:
        #                publicKey: ""
        #                privateKey: "
        #            encryptData: "
        #                whiteList:
        #                blackList:
        #            - name: SignatureFilter
        #              args:
        #                whiteList:

        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/account/**
          filters:
            - StripPrefix=1
            #        - id: login
            #          uri: lb://account-service
            #          predicates:
            #            - Path=/login
            #          filters:
            #            - PreserveHostHeader
            #        - id: register
            #          uri: lb://account-service
            #          predicates:
            #            - Path=/register
            #          filters:
            #            - PreserveHostHeader

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: auth-service-login
          uri: lb://auth-service
          predicates:
            - Path=/login
          filters:
            - PreserveHostHeader
        - id: auth-service-oauth2
          uri: lb://auth-service
          predicates:
            - Path=/oauth2/**
          filters:
            - PreserveHostHeader
        - id: auth-service-userinfo
          uri: lb://auth-service
          predicates:
            - Path=/userinfo
          filters:
            - PreserveHostHeader
            #        - id: mall-account
            #          uri: lb://mall-account
            #          predicates:
            #            - Path=/account/**
            #          filters:
            #            - StripPrefix=1
            #        - id: mall-admin
            #          uri: lb://mall-admin
            #          predicates:
            #            - Path=/admin/**
            #          filters:
            #            - StripPrefix=1

      discovery:
        locator:
          enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://127.0.0.1:18000/oauth2/jwks
          issuer-uri: http://127.0.0.1:18000
  #      client:
  #        registration:
  #          messaging-gateway-oidc:
  #            provider: gateway-client-provider
  #            client-id: test_client
  #            client-secret: secret
  #            redirect-uri:  "{baseUrl}/login/oauth2/code/{registrationId}"
  #            authorization-grant-type: authorization_code
  #            client-authentication-method: client_secret_basic
  #            scope:
  #              - openid
  #              - profile
  ##            client-name: messaging-gateway-oidcs
  #        provider:
  #          gateway-client-provider:
  #            issuer-uri: http://localhost:8101

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:
    mongodb:
      host: localhost
      port: 27017
      database: access_log
      username: root
      password: 123456
      authentication-database: admin

gateway:
  white-urls:
    - "/actuator/**"
    - "/login"
    - "/oauth2/**"
    - "/doc.html"
    - "/v3/api-docs"
    - "/v3/api-docs/swagger-config"
    - "/v3/api-docs/**"
    - "/swagger-ui/index.html"
    - "/favicon.ico"
    - "/*/*.html"
    - "/*/*.css"
    - "/*/*.js"
    - "/*/*.js"
    - "/*/*.css"
    - "/*/*.png"
    - "/*/*.ico"
    - "/webjars/**"
    - "/demo/**"
    - "/account/**"
  sign:
    enabled: false
    timeout: 6000
    white-urls:
      - "/actuator/**"
      - "/login"
      - "/oauth2/**"
      - "/doc.html"
      - "/v3/api-docs"
      - "/v3/api-docs/swagger-config"
      - "/v3/api-docs/**"
      - "/swagger-ui/index.html"
      - "/favicon.ico"
      - "/*/*.html"
      - "/*/*.css"
      - "/*/*.js"
      - "/*/*.js"
      - "/*/*.css"
      - "/*/*.png"
      - "/*/*.ico"
      - "/webjars/**"
      - "/demo/**"
      - "/account/**"

knife4j:
  gateway:
    enabled: true
    tags-sorter: order
    operations-sorter: order
    strategy: discover
    discover:
      enabled: true
      version: openapi3
      excluded-services:
        - gateway-service
      service-config:
        demo-service:
          order: 1
          group-name: Demo服务


management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: info
